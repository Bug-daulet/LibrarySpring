<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select One</title>
</head>
<body>
    <p th:text="${book.getName()}">Name</p>

    <a th:href="@{/books}">Books</a>
</body>
</html>
