<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<form th:method="patch" th:action="@{/students/{id}(id=${student.getId()})}" th:object="${student}">
    <input type="text" placeholder="Email of student" th:field="*{email}">
    <input type="text" placeholder="Password of student" th:field="*{password}">
    <br/>
    <input type="submit" value="Update" />
</form>
<a th:href="@{/students}">Students</a>
</body>
</html>
