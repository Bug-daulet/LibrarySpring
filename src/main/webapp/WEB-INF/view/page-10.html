<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<form th:method="delete" th:action="@{/borrows/{id}(id=${borrow.getId()})}" th:object="${borrow}">
    <label for="id">Delete a Borrow: </label>
    <br/>
    <input type="number" th:field="*{id}" id="id" />
    <br/>
    <input type="submit" value="Delete" />
</form>
<a th:href="@{/borrows}">Borrows</a>
</body>
</html>
